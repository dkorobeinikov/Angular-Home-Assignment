<div class="grid">
    <div class="table-wrapper">
        <t-table-view [data]="getRecords()" [columnDefinitions]="columnDefinitions"></t-table-view>

    <t-paginator
        [total]="totalRecords"
        [currentPage]="currentPage"
        [pageSize]="pageSize"
    ></t-paginator>
</div>
